<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸš€ NSE Options Guru powered by Gemini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for a nicer look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #007bff; /* Blue */
      --secondary-color: #6c757d; /* Gray */
      --accent-color: #28a745; /* Green for highlights */
      --background-color: #f8f9fa; /* Light Gray */
      --card-background: #ffffff; /* White */
      --text-color: #343a40; /* Dark Gray */
      --border-color: #dee2e6; /* Light Border */
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: var(--card-background);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #f1f7fe; /* Lighter blue tint */
    }

    label {
      font-weight: bold;
      color: var(--secondary-color);
      margin-right: 5px;
    }

    select, button {
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    select {
      background-color: white;
      min-width: 150px;
      cursor: pointer;
    }

    select:focus, button:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #analysisOutput {
      min-height: 150px;
      border: 1px solid var(--border-color);
      padding: 25px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: var(--card-background);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    #analysisOutput h3 {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-color);
      margin-top: 20px;
      margin-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 5px;
    }

    #analysisOutput p {
      margin-bottom: 1em;
    }

    #analysisOutput strong {
      color: var(--accent-color); /* Highlight important terms */
    }

    #analysisOutput ul {
      list-style-type: disc;
      margin-left: 25px;
      padding-left: 0;
    }

    #analysisOutput li {
      margin-bottom: 8px;
    }

    #analysisOutput em {
      color: var(--secondary-color);
      font-style: italic;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
      h2 {
        font-size: 1.8em;
      }
      form {
        flex-direction: column;
        align-items: stretch;
      }
      select, button {
        width: 100%;
        box-sizing: border-box; /* Include padding and border in the element's total width */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ NSE Options Guru powered by Gemini</h2>

    <form id="analysisForm">
      <label for="symbol">Symbol:</label>
      <select id="symbol" name="symbol">
        {% for s in symbols %}
        <option value="{{s}}">{{s}}</option>
        {% endfor %}
      </select>

      <label for="expiry_date">Expiry:</label>
      <select id="expiry_date" name="expiry_date"></select>

      <button type="submit">Get Insight!</button>
    </form>

    <div id="analysisOutput">
      <em>Select a symbol and expiry, then click "Get Insight!" to unleash Gemini's options analysis.</em>
    </div>
  </div>

  <script>
    // Initial load of expiries for the first symbol
    document.addEventListener("DOMContentLoaded", function() {
      const initialSymbol = document.getElementById("symbol").value;
      if (initialSymbol) {
        loadExpiries(initialSymbol);
      }
    });

    // Function to load expiries
    function loadExpiries(symbol) {
      const formData = new FormData();
      formData.append("symbol", symbol);
      fetch("/get_expiries", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          const expirySel = document.getElementById("expiry_date");
          expirySel.innerHTML = "";
          if (data.expiries.length === 0) {
              const opt = document.createElement("option");
              opt.value = ""; opt.text = "No expiries available";
              expirySel.appendChild(opt);
              expirySel.disabled = true;
          } else {
              data.expiries.forEach(e => {
                const opt = document.createElement("option");
                opt.value = e; opt.text = e;
                expirySel.appendChild(opt);
              });
              expirySel.disabled = false;
          }
        })
        .catch(error => {
            console.error("Error loading expiries:", error);
            const expirySel = document.getElementById("expiry_date");
            expirySel.innerHTML = "<option value=''>Error loading expiries</option>";
            expirySel.disabled = true;
        });
    }


    // Load expiries on symbol change
    document.getElementById("symbol").addEventListener("change", function() {
      loadExpiries(this.value);
    });

    // Stream Gemini analysis
    document.getElementById("analysisForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const output = document.getElementById("analysisOutput");
      output.innerHTML = '<em>Analyzing... Please wait for the insightful breakdown!</em>'; // Clear and show loading message

      fetch("/stream_analysis", { method: "POST", body: formData })
        .then(response => {
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let accumulatedContent = ''; // Accumulate content for proper Markdown parsing

          function read() {
            reader.read().then(({ done, value }) => {
              if (done) {
                  // Final render if there's any remaining content
                  output.innerHTML = marked.parse(accumulatedContent);
                  return;
              }
              const text = decoder.decode(value);
              text.split("\n\n").forEach(chunk => {
                if (chunk.startsWith("data:")) {
                  const msg = chunk.replace("data:", "").trim();
                  if (msg === "[END]") {
                      output.innerHTML = marked.parse(accumulatedContent); // Render final Markdown
                      return;
                  }
                  accumulatedContent += msg + '\n'; // Add newline for proper Markdown rendering
                  output.innerHTML = marked.parse(accumulatedContent); // Render incrementally
                }
              });
              read();
            });
          }
          read();
        })
        .catch(error => {
            console.error("Error streaming analysis:", error);
            output.innerHTML = '<p style="color: red;">ðŸš¨ Oops! An error occurred during analysis. Please try again.</p>';
        });
    });
  </script>
</body>
</html>
